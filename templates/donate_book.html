{% extends 'base.html'%}
{% load static %}
{% block title %}Donate Book{% endblock %}

<!-- footer section end -->

{% block main %}

<section class="section">
                   
   <div class="row py-3">
      <div class="col-lg-4 offset-4">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 2rem; text-align: center;">Donate Books</h5>

            <!-- <h5 class="card-title"style="text-align: center; font-size:x-large; font-weight: bold; text-decoration: underline;  ">Donate Book</h5> -->

            <!-- General Form Elements -->
            <form method="post" enctype="multipart/form-data" action="{% url 'donate_book' %}">
              {% csrf_token %}
              <div class="row mb-3">
               <div class="col-lg-12">
                  <div class="row ">
                    <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Book Name:</label>
                    <div class="col-lg-8">
                      <input type="text" name="title" class="form-control">
                    </div>
                  </div>
              </div>
               
               </div>
               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Author:</label>
                     <div class="col-lg-8">
                        <input type="text" name="author" class="form-control">
                     </div>
                     </div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Published Year:</label>
                     <div class="col-lg-8">
                        <input type="text" name="publish_year" class="form-control">
                     </div>
                     </div>
                  </div>
               </div>
               <!-- add Genre -->
               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Genre:</label>
                     <div class="col-lg-8 mb-1">
                        <!-- add a scrol bar in selection -->
                        
                        <select name="genre" class="form-control" style="max-height: 150px; overflow-y: auto;">
                           

                           <option value="">Select</option>
                           <option value="Fiction">Fiction</option>
                           <option value="Non-Fiction">Non-Fiction</option>
                           <option value="Science Fiction">Science Fiction</option>
                           <option value="Fantasy">Fantasy</option>
                           <option value="Mystery">Mystery</option>
                           <option value="Horror">Horror</option>
                           <option value="Romance">Romance</option>
                           <option value="Biography">Biography</option>
                           <option value="Autobiography">Autobiography</option>
                           <option value="Self-Help">Self-Help</option>
                           <option value="Cookbook">Cookbook</option>
                           <option value="Poetry">Poetry</option>
                           <option value="History">History</option>
                           <option value="Travel">Travel</option>
                           <option value="Guide">Guide</option>
                           <option value="Drama">Drama</option>
                           <option value="Action">Action</option>
                           <option value="Adventure">Adventure</option>
                           <option value="Comedy">Comedy</option>
                           <option value="Comic">Comic</option>
                           <option value="Graphic Novel">Graphic Novel</option>
                           <option value="Manga">Manga</option>
                           <option value="Children">Children</option>
                           <option value="Young Adult">Young Adult</option>
                           <option value="Adult">Adult</option>
                           <option value="Other">Other</option>
                        </select>   
                     </div>
                     </div>
                  </div>
               </div>

               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold; font-size: large;">Summary:</label>
                     <div class="col-lg-8">
                        <textarea name="summary" class="form-control"></textarea>
                     </div>
                     </div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Book Cover:</label>
                     <div class="col-lg-8">
                        <input type="file" name="cover" class="form-control">
                     </div>
                     </div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col-lg-12">
                     <div class="row ">
                     <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Add Book PDF:</label>
                     <div class="col-lg-8">
                        <input type="file" name="pdf" class="form-control">
                     </div>
                     </div>
                  </div>
               </div>

               
              
              
              <div class="row mb-4">
                <div class="col" style="text-align:center;">
                  <button type="submit" class="btn btn-primary px-5 " >Donate</button>
                </div>
              </div>
              
            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
      </div>

</section>


   
{% endblock %}
