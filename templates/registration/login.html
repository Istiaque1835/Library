{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{% block title%} {%endblock%}</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png'%}" type="image/gif" />
      <!-- font css -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   </head>
   <body>
      <div class="header_section">
         <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand"href="index.html" ><img style="width: 220px; height: auto;" src="{% static 'images/logo.png'%}" ></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                     <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home'%}">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'donate_book'%}">Donate Book</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_donations'%}">My Donations</a>
                     </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search'%}">
                     <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  <form class="form-inline my-2 my-lg-0">
                     <div class="login_bt">
                        <ul>
                           <li><a href="#"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>Login</a></li>
                           
                        </ul>
                     </div>
                  </form>
               </div>
            </nav>
         </div>         
      </div>


      <!-- header section end -->
      
        <!-- add a card positioning at the center of the page -->
        <section class="section" >          


          <div class="row" style="padding-top: 10rem;"> 
            <div class="col-lg-4 offset-4" style="align-items: center;">

              <div class="card " >
                <div class="card-body">
                  <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 2rem; text-align: center;">Login</h5>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="row ">
                            <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Username:</label>
                            <div class="col-lg-8">
                                <input type="text" name="username" class="form-control">
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="row ">
                            <label for="inputText" class="col-lg-4 col-form-label" style="font-weight: bold;font-size: large;">Password:</label>
                            <div class="col-lg-8">
                                <input type="password" name="password" class="form-control">
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="row ">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <button type="submit" class="btn btn-primary px-4 ">Login</button>                                
                                 <a href="{% url 'register'%}" class="btn btn-primary">Register</a>
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="row mb-3">
                           <div class="col-lg-12">
                              <!-- if not registered  -->
                              <div class="row ">
                                 <div class="col-lg-4"></div>
                                 <div class="col-lg-8 text-color-primary" style="font-size: larger;font-style: italic; ">
                                    <a href="{% url 'register'%}" >Not Registered? Register</a>
                                 </div>                                                                
                           </div>
                           </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>


         
     
         
     
       
      
      
      <!-- copyright section start -->
       <!-- make the copyright section fixed at the bottom of the page -->
      <style>
         .copyright_section {
         position: fixed;
         bottom: 0;
         width: 100%;
         }
      </style>
      <div class="copyright_section">
         <div class="container ">
            <div class="row">
               <div class="col-lg-6 col-sm-12">
                  <p class="copyright_text">@ 2024 All Rights Reserved. Design by Developer</a></p>
               </div>
               <div class="col-lg-6 col-sm-12">
                  <div class="footer_social_icon">
                     <ul>
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <script src="{% static 'js/popper.min.js'%}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js'%}"></script>
      <script src="{% static 'js/plugin.js'%}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
      <script src="{% static 'js/custom.js'%}"></script>
   </body>
</html>
